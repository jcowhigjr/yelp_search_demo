    rails-tests:
      tags: backend tests
      run:  "bin/rails test:prepare test test:system --trace HEADLESS=true APP_HOST='127.0.0.1' DATABASE_URL=nil CUPRITE=true"

fixer:
  commands:
    ruby-fixer:
      run: bundle exec rubocop --force-exclusion --auto-correct {staged_files}
    js-fixer:
      glob: 'app/javascript/**.{js,ts,jsx,tsx}'
      run: yarn prettier --write {all_files}
    ruby-prettier:
      run: bundle exec rubocop --force-exclusion --auto-correct {staged_files}
    erblint:
      run: bundle exec erblint -a {staged_files}
    brakeman:
      run: bundle exec brakeman -q -z -o brakeman.report {staged_files}
