name: Dependabot Update Gemfile.next.lock
on:
  push:
    branches:
      - dependabot/**/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot-next:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Extract Ruby Version
        id: ruby_version
        env:
          BUNDLE_GEMFILE: Gemfile.next
        run: |
          major_minor_version=$(grep -A 1 "RUBY VERSION" Gemfile.next.lock | tail -n 1 | awk '{split($2,a,"[p.]"); print a[1] "." a[2]}')
          echo "MAJOR_MINOR_VERSION=$major_minor_version" >> $GITHUB_ENV

      - name: Setup Ruby 3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.MAJOR_MINOR_VERSION }}
          bundler-cache: true
        env:
          BUNDLE_GEMFILE: Gemfile.next
          BUNDLE_FROZEN: 'false'

      - name: Get gem name and version from Gemfile.lock diff
        id: gem_diff
        run: |
          gem_diff=$(git diff HEAD^ HEAD -- Gemfile.lock)
          gem_name=$(echo "$gem_diff" | grep -E '^\+ {4}[a-zA-Z0-9_-]+ \([0-9]+\.[0-9]+\.[0-9]+\)' | awk '{print $2}')
          gem_version=$(echo "$gem_diff" | grep -E '^\+ {4}[a-zA-Z0-9_-]+ \([0-9]+\.[0-9]+\.[0-9]+\)' | awk '{print $3}' | tr -d '()')
          echo "GEM_NAME=$gem_name" >> $GITHUB_ENV
          echo "GEM_VERSION=$gem_version" >> $GITHUB_ENV

      - name: Update specific gem in Gemfile.next.lock
        run: |
          if [ -n "${{ env.GEM_NAME }}" ] && [ -n "${{ env.GEM_VERSION }}" ]; then
            bundle update ${{ env.GEM_NAME }} -v "${{ env.GEM_VERSION }}" --gemfile=Gemfile.next
          else
            echo "No gem version bump detected."
          fi

      - name: Commit and push updated Gemfile.next.lock
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add Gemfile.next.lock
            git commit -m "Update Gemfile.next.lock"
            git push origin ${{ github.head_ref }}
          else
            echo "No changes to commit."
          fi
