version: '7.2'

environment:
  RAILS_ENV: development

compose:
  files:
    - docker-compose.yml

interaction:
  sh:
    description: Open the app container bash shell
    service: backend
    command: /bin/bash
    compose_run_options: [no-deps]

  bundle:
    description: Run bundler command
    service: backend
    command: bin/bundle
    compose_run_options: [no-deps]

  rake:
    description: Run rake command
    service: backend
    command: bundle exec rake

  rails:
    description: Run rails command
    service: backend
    command: bundle exec rails
    subcommands:
      s:
        description: Start rails server
        service: rails
        compose_run_options: [service-ports]

  # yarn:
  #   description: Run yarn command
  #   service: backend
  #   command: yarn
  #   compose_run_options: [no-deps]

  test:
    description: Run minitest
    service: backend
    environment:
      RAILS_ENV: test
    command: bin/rails test
    subcommands:
      system:
        description: Run Rails system tests
        service: system_test
        command: bin/rails test:system
        compose_run_options: [service-ports]

  cop:
    description: Run rubocop
    service: backend
    default_args: -a
    command: bundle exec rubocop
    compose_run_options: [no-deps]

  psql:
    description: Run psql console
    service: postgres
    command: psql -h postgres -U postgres -d postgres

  inspect_all:
    description: Run all checkers
    service: backend
    command: bundle exec license_finder
    command: bundle exec rails test
    command: bundle exec rails_best_practices .
    command: bundle exec bundle-audit
    command: bundle exec brakeman

